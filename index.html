        // --- NIVEAUX ---

            { level: 13, xp: 2500, title: "L'√âclaireuse", description: "Tu ouvres la voie aux autres. Tes actions guident et rassurent." },
            { level: 14, xp: 3100, title: "Le Pilier", description: "Tu es indispensable √† l'√©quilibre du groupe. Ta solidit√© est l√©gendaire." },
            { level: 15, xp: 3800, title: "L'Influenceuse Positive", description: "Tes mots et tes actes changent les choses en bien autour de toi." },
            { level: 16, xp: 4600, title: "La Diplomate", description: "Tu sais naviguer dans les eaux troubles avec gr√¢ce et r√©soudre les conflits." },
            { level: 17, xp: 5500, title: "La Charismatique", description: "Tu as cette aura ind√©finissable qui fascine. Tu rayonnes." },
            { level: 18, xp: 6500, title: "La Virtuose du Lien", description: "Cr√©er des connexions est devenu pour toi un art que tu ma√Ætrises √† la perfection." },
            { level: 19, xp: 8000, title: "L'Inspiratrice", description: "Tu donnes aux autres l'envie de se d√©passer simplement en √©tant toi-m√™me." },
            { level: 20, xp: 10000, title: "Leader Accomplie", description: "Tu as atteint les sommets. Ton parcours est un mod√®le de transformation et de puissance." }

        const getLevelInfo = (xp) => {
            let current = LEVELS[0];
            let next = LEVELS[1] || { xp: 100000, title: "L√©gende", description: "Au-del√† des mots." };
            
            for (let i = 0; i < LEVELS.length; i++) {
                if (xp >= LEVELS[i].xp) {
                    current = LEVELS[i];
                    next = LEVELS[i+1] || { xp: xp * 1.5, title: "L√©gende", description: "Au-del√† des mots." };

            }
            return { current, next };
        };

        const getFeelingEmoji = (feeling) => {
            const map = { 'proud': 'ü¶Å', 'relieved': 'üòå', 'neutral': 'üòê', 'stressed': 'üò∞' };

        };

        const getDiscomfortClass = (val) => {
            if (val < 4) return 'bg-green-100 text-green-800';

        const defaultGaugeConfig = {

        const defaultState = {

            streak: 0,
            leadershipScore: 0, // 0-30
            gaugeConfig: defaultGaugeConfig,
            lastActivityDate: getTodayString(),
            actions: [],
            activeGoals: [],

        // --- COMPOSANTS UI STABLES ---

        const StatusIndicator = ({ status }) => {
            let colorClass = 'bg-yellow-400';
            let pulse = '';
            if (status === 'connected') { colorClass = 'bg-green-500'; }

            return (
                <div className="fixed top-2 right-2 z-50 flex items-center gap-1 bg-white/50 backdrop-blur px-2 py-1 rounded-full text-[10px]">

            );
        };

        const LeadershipGauge = ({ score, minScore }) => {
            const radius = 80;
            const stroke = 15;
            const normalizedScore = Math.min(Math.max(score, 0), 30);
            const angle = (normalizedScore / 30) * 180;
            
            let label = "Z√©ro Leadership";
            let color = "text-slate-400";
            if (score > 5) { label = "D√©but de Leadership"; color = "text-indigo-500"; }
            if (score > 15) { label = "Leadership Affirm√©"; color = "text-purple-600"; }
            if (score > 25) { label = "Leader"; color = "text-yellow-500"; }

            const needleLen = radius - 10;
            const needleAngleRad = (angle - 180) * (Math.PI / 180);
            const x = 100 + needleLen * Math.cos(needleAngleRad);
            const y = 100 + needleLen * Math.sin(needleAngleRad);

            return (
                <div className="flex flex-col items-center justify-center -mt-6">
                    <div className="relative w-[200px] h-[110px] overflow-hidden">
                        <svg viewBox="0 0 200 110" className="w-full h-full">
                            <defs>
                                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">

                                    <stop offset="50%" style={{stopColor:"#6366f1", stopOpacity:1}} />
                                    <stop offset="85%" style={{stopColor:"#a855f7", stopOpacity:1}} />
                                    <stop offset="100%" style={{stopColor:"#eab308", stopOpacity:1}} />

                            <line x1="100" y1="100" x2={x} y2={y} stroke="#1e293b" strokeWidth="4" strokeLinecap="round" />

                                    <polygon points="100,38 96,32 104,32" fill="white" />
                                </g>
                            )}
                        </svg>
                    </div>
                    <div className="text-center -mt-2">
                        <div className="text-2xl font-black text-slate-800">{Math.floor(score)}<span className="text-sm text-slate-400 font-normal">/30</span></div>
                        <div className={`text-xs font-bold uppercase tracking-wider ${color}`}>{label}</div>

        const ActionModal = ({ title, subtitle, contextValue, onContextChange, discomfortValue, onDiscomfortChange, feelingValue, onFeelingChange, onConfirm, onCancel, confirmText }) => (

                {subtitle && <p className="text-slate-500 text-sm text-center mb-6">{subtitle}</p>}
                
                <div className="space-y-6">

                        <input type="text" value={contextValue} onChange={(e) => onContextChange(e.target.value)} placeholder="Raconte bri√®vement..." className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none" />
                    </div>

                    <div>
                        <label className="block text-sm font-medium text-slate-700 mb-3 flex justify-between">
                            <span>Niveau d'inconfort</span>
                            <span className={`font-bold px-2 rounded ${getDiscomfortClass(discomfortValue)}`}>{discomfortValue}/10</span>

                        <input type="range" min="1" max="10" value={discomfortValue} onChange={(e) => onDiscomfortChange(e.target.value)} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600" />

                                { val: 'proud', label: 'Fi√®re', emoji: 'ü¶Å' },

                                { val: 'neutral', label: 'Neutre', emoji: 'üòê' },
                                { val: 'stressed', label: 'Stress√©e', emoji: 'üò∞' }
                            ].map(opt => (
                                <button key={opt.val} onClick={() => onFeelingChange(opt.val)} className={`flex flex-col items-center justify-center p-2 rounded-xl border transition ${feelingValue === opt.val ? 'bg-indigo-50 border-indigo-500 ring-1 ring-indigo-500' : 'bg-white border-slate-200'}`}>
                                    <span className="text-2xl mb-1">{opt.emoji}</span>

                    </div>

                    <div className="grid grid-cols-2 gap-3">
                        <button onClick={onCancel} className="w-full text-slate-500 py-3 rounded-xl hover:bg-slate-50 font-medium">Annuler</button>

        );

        const SimpleChart = ({ actions }) => {
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            const monthData = Array(daysInMonth).fill(0);
            let totalXpMonth = 0;

            actions.forEach(a => {
                if (!a.date) return;
                const [y, m, d] = a.date.split('-').map(Number);
                if (y === currentYear && (m - 1) === currentMonth) {
                    monthData[d - 1] += a.xp;
                    totalXpMonth += a.xp;
                }
            });

            const maxVal = Math.max(...monthData, 30);

            return (
                <div className="w-full select-none">
                    <div className="flex justify-between items-baseline mb-4 px-1">
                        <h3 className="text-sm font-bold text-slate-500 uppercase tracking-wider">
                            {today.toLocaleDateString('fr-FR', { month: 'long' })}
                        </h3>
                        <div className="flex items-baseline gap-1">
                            <span className="text-2xl font-black text-indigo-600 tracking-tight">+{totalXpMonth}</span>
                            <span className="text-xs font-bold text-indigo-400">XP</span>
                        </div>
                    </div>
                    
                    <div className="relative h-32 flex items-end justify-between gap-[3px] group/chart">
                        {monthData.map((val, i) => {
                            const dayNum = i + 1;
                            const isToday = dayNum === today.getDate();
                            const hasData = val > 0;
                            
                            let height = 6; 
                            if (hasData) {
                                height = Math.max((val / maxVal) * 100, 15);
                            }
                            
                            return (
                                <div key={i} className="flex-1 h-full flex flex-col justify-end relative group/bar">
                                    <div 
                                        className={`w-full rounded-t-[3px] transition-all duration-700 ease-out relative
                                            ${hasData ? 'bg-indigo-500' : 'bg-slate-100'}
                                            ${isToday && !hasData ? 'bg-indigo-200' : ''}
                                            ${isToday && hasData ? 'bg-indigo-600 shadow-[0_0_15px_rgba(79,70,229,0.4)] ring-[1px] ring-indigo-300 ring-offset-1 ring-offset-white z-10' : ''}
                                        `}
                                        style={{ height: `${height}%` }}
                                    >
                                        {hasData && (
                                             <div className="absolute bottom-0 left-0 w-full h-full bg-gradient-to-t from-black/10 to-transparent pointer-events-none"></div>
                                        )}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        // --- COMPOSANT APP ---
        function App() {
            const [state, setState] = useState(defaultState);
            const saveTimeoutRef = useRef(null);

            const { current: currentLevel, next: nextLevel } = getLevelInfo(state.xp);

            // Scroll reset on view change
            useEffect(() => {
                window.scrollTo(0, 0);
            }, [state.currentView]);

            // --- LOGIQUE DECAY LEADERSHIP ---
            const applyLeadershipDecay = (data) => {
                const today = getTodayString();
                const lastDate = data.lastActivityDate || today;
                const config = data.gaugeConfig || defaultGaugeConfig;
                
                let score = data.leadershipScore !== undefined ? data.leadershipScore : 0;
                
                if (lastDate !== today) {
                    const diffTime = Math.abs(new Date(today) - new Date(lastDate));
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                    
                    if (diffDays > 0) {
                        const currentXp = data.xp || 0;
                        const { current } = getLevelInfo(currentXp);
                        const floor = current.level * config.floorMultiplier; 
                        
                        const loss = diffDays * config.decayPerDay;
                        let newScore = score - loss;
                        score = Math.max(newScore, floor);
                    }
                }

                // Auto-bump if floor is higher than score
                const currentXp = data.xp || 0;
                const { current } = getLevelInfo(currentXp);
                const floor = current.level * config.floorMultiplier;
                if (score < floor) {
                    score = floor;
                }

                return {
                    ...data,
                    gaugeConfig: config,
                    leadershipScore: score,
                    lastActivityDate: today
                };
            };

            useEffect(() => {
                const processData = (data) => {
                    let activeGoals = data.activeGoals || [];
                    if (activeGoals.length === 0 && data.weeklyGoal && data.weeklyGoal.title !== "En attente du Mentor...") {
                        activeGoals.push({
                            ...data.weeklyGoal,
                            id: Date.now()
                        });
                    }

                    const decayProcessedData = applyLeadershipDecay(data);

                    return {
                        ...decayProcessedData,
                        activeGoals: activeGoals,
                        archivedGoals: data.archivedGoals || []
                    };
                };

                if (!auth || !db) {
                    const localData = localStorage.getItem(`audacieuse_${appId}`);
                    if (localData) {
                        try {
                            const parsed = JSON.parse(localData);
                            const processed = processData(parsed);
                            if (processed.leadershipScore !== parsed.leadershipScore || processed.lastActivityDate !== parsed.lastActivityDate) {
                                localStorage.setItem(`audacieuse_${appId}`, JSON.stringify(processed));
                            }
                            
                            setState(prev => ({
                                ...prev,
                                ...processed,
                                currentView: prev.currentView,
                                activeTab: prev.activeTab,
                                connectionStatus: 'connected'
                            }));
                        } catch (e) { console.error(e); }
                    } else {
                        const processed = applyLeadershipDecay(defaultState);
                        setState(prev => ({ ...prev, ...processed, connectionStatus: 'connected' }));
                    }
                    return;
                }

                const init = async () => {
                    try {
                        await signInAnonymously(auth);
                        const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'mentorship_shared_v1', 'main');

                        const unsubscribe = onSnapshot(docRef, (docSnap) => {
                            if (docSnap.exists()) {
                                const data = docSnap.data();
                                const processed = processData(data);
                                setState(prev => ({
                                    ...prev,
                                    ...processed,
                                    currentView: prev.currentView,
                                    activeTab: prev.activeTab,
                                    connectionStatus: 'connected'
                                }));
                            } else {
                                saveToCloud(true);
                            }
                        }, (error) => {
                            console.error("Erreur Sync:", error);
                            setState(prev => ({ ...prev, connectionStatus: 'error' }));
                        });
                        return () => unsubscribe();
                    } catch (err) {
                        console.error("Erreur Auth:", err);
                        setState(prev => ({ ...prev, connectionStatus: 'error' }));
                    }
                };
                init();
            }, []);

            const saveToCloud = async (force = false, stateOverride) => {
                const currentState = stateOverride ? { ...state, ...stateOverride } : state;
                setState(prev => ({ ...prev, connectionStatus: 'saving' }));

                const dataToSave = {
                    xp: currentState.xp,
                    streak: currentState.streak,
                    leadershipScore: currentState.leadershipScore,
                    lastActivityDate: currentState.lastActivityDate,
                    gaugeConfig: currentState.gaugeConfig || defaultGaugeConfig,
                    actions: currentState.actions,
                    activeGoals: currentState.activeGoals,
                    archivedGoals: currentState.archivedGoals || []
                };

                if (!auth || !db) {
                    if (saveTimeoutRef.current) clearTimeout(saveTimeoutRef.current);
                    const doSave = () => {
                        localStorage.setItem(`audacieuse_${appId}`, JSON.stringify(dataToSave));
                        setState(prev => ({ ...prev, connectionStatus: 'connected' }));
                    };
                    if (force) doSave();
                    else saveTimeoutRef.current = setTimeout(doSave, 1000);
                    return;
                }

                                                <input type="number" step="0.5" value={config.floorMultiplier} onChange={(e) => updateGaugeConfig('floorMultiplier', e.target.value)} className="w-20 p-2 border rounded-lg text-center font-bold" />
                                                <span className="text-sm text-slate-500">x Niveau (Ex: Niv 5 x 1 = Min 5)</span>
                                            </div>
                                        </div>
                                        
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-bold text-slate-700 mb-2">Perte journali√®re</label>
                                                <input type="number" value={config.decayPerDay} onChange={(e) => updateGaugeConfig('decayPerDay', e.target.value)} className="w-full p-2 border rounded-lg text-center font-bold" />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-bold text-slate-700 mb-2">Gain par t√¢che</label>
                                                <input type="number" value={config.gainPerTask} onChange={(e) => updateGaugeConfig('gainPerTask', e.target.value)} className="w-full p-2 border rounded-lg text-center font-bold" />
                                            </div>
                                        </div>

                                        <div className="border-t pt-4">
                                            <h4 className="font-bold text-indigo-600 mb-3 flex items-center gap-2"><Flame className="w-4 h-4" /> Bonus Combo Quotidien</h4>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Objectif (t√¢ches/jour)</label>
                                                    <input type="number" value={config.bonusThreshold} onChange={(e) => updateGaugeConfig('bonusThreshold', e.target.value)} className="w-full p-2 border rounded-lg text-center font-bold" />
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Points Bonus</label>
                                                    <input type="number" value={config.bonusAmount} onChange={(e) => updateGaugeConfig('bonusAmount', e.target.value)} className="w-full p-2 border rounded-lg text-center font-bold" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            const renderCoachee = () => {
                const progressPercent = Math.min(100, ((state.xp - currentLevel.xp) / (nextLevel.xp - currentLevel.xp)) * 100);
                const config = state.gaugeConfig || defaultGaugeConfig;
                const minScore = currentLevel.level * config.floorMultiplier;

                return (
                    <div className="bg-slate-50 font-sans text-slate-800 pb-10 relative overflow-x-hidden animate-fade-in min-h-screen">
                        <StatusIndicator status={state.connectionStatus} />
                        
                        {/* Header */}
                        <header className="bg-indigo-600 text-white p-6 rounded-b-3xl shadow-lg relative overflow-hidden pb-12">
                            <div className="absolute top-0 right-0 w-32 h-32 bg-white opacity-10 rounded-full -mr-10 -mt-10"></div>
                            <button onClick={logout} className="absolute top-4 right-4 z-20 opacity-50 hover:opacity-100 p-2"><User className="w-5 h-5" /></button>
                            <div className="flex justify-between items-start mb-4 relative z-10">
                                <div>
                                    <h1 className="text-xl font-bold opacity-90">Bonjour, H√©ro√Øne !</h1>
                                    <div className="flex items-center gap-2 mt-1">
                                        <span className="text-3xl font-bold text-yellow-300">Niveau {currentLevel.level}</span>
                                        <span className="text-indigo-200 text-sm font-medium border border-indigo-400 px-2 py-0.5 rounded-full">{currentLevel.title}</span>
                                        <button onClick={() => setState(prev => ({...prev, showLevelGrid: true}))} className="text-indigo-200 hover:text-white transition p-1 rounded-full hover:bg-indigo-500/30">
                                            <Info className="w-4 h-4" />
                                        </button>
                                    </div>
                                </div>
                                <div className="flex flex-col items-end mr-8">
                                    <div className="flex items-center gap-1 bg-indigo-800 bg-opacity-50 px-3 py-1 rounded-full border border-indigo-500">
                                        <Flame className="text-orange-400 w-4 h-4 fill-orange-400" />
                                        <span className="font-bold text-orange-100 text-sm">{state.streak} j</span>
                                    </div>
                                </div>
                            </div>
                            <div className="relative z-10">
                                <div className="flex justify-between text-xs mb-1 text-indigo-200"><span>XP: {state.xp}</span><span>Objectif: ??? ({nextLevel.xp} XP)</span></div>
                                <div className="w-full bg-indigo-900 rounded-full h-3 overflow-hidden shadow-inner">
                                    <div className="bg-gradient-to-r from-yellow-400 to-yellow-200 h-full rounded-full transition-all duration-1000" style={{ width: `${progressPercent}%` }}></div>
                                </div>
                            </div>
                        </header>

                        <main className="p-4 space-y-8 max-w-md mx-auto -mt-8 relative z-20">
                            
                            {/* Jauge Leadership */}
                            <div className="bg-white rounded-2xl shadow-lg border border-slate-100 p-4 pt-6">
                                <LeadershipGauge score={state.leadershipScore} minScore={minScore} />
                            </div>

                            {/* Mission Hebdo - LISTE */}
                            <div>
                                <h2 className="text-xs uppercase tracking-wider font-bold text-slate-400 flex items-center gap-2 mb-3 px-1"><Award className="w-4 h-4" /> Missions en cours</h2>
                                {state.activeGoals.length === 0 ? (
                                    <div className="bg-white rounded-2xl shadow-sm border border-slate-100 p-8 text-center text-slate-400">
                                        <p>Aucune mission active.</p>
                                        <p className="text-xs mt-1">Attends les instructions de ton mentor !</p>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        {state.activeGoals.map(goal => {
                                            const isComplete = goal.progress >= goal.target;
                                            return (
                                                <div key={goal.id} className="bg-white rounded-2xl shadow-sm border border-slate-100 p-5 relative overflow-hidden group">
                                                    <div className="absolute top-0 right-0 w-16 h-16 bg-purple-50 rounded-bl-full -mr-4 -mt-4 opacity-50"></div>
                                                    <div className="relative z-10">
                                                        <div className="flex justify-between items-start mb-2">
                                                            <h3 className="text-lg font-bold text-slate-800 leading-tight">{goal.title}</h3>
                                                            {isComplete && <Check className="w-5 h-5 text-green-500 stroke-[3]" />}
                                                        </div>
                                                        <p className="text-slate-600 text-sm mb-4">{goal.description}</p>
                                                        
                                                        {isComplete ? (
                                                            <div className="bg-green-50 border border-green-200 rounded-lg p-3 flex items-center gap-3">
                                                                <div className="bg-green-100 text-green-600 rounded-full p-1"><Check className="w-4 h-4" /></div>
                                                                <span className="text-sm font-bold text-green-800">Mission accomplie !</span>
                                                            </div>
                                                        ) : (
                                                            <div className="flex items-center justify-between gap-4">
                                                                <div className="flex-1 flex gap-1 h-3">
                                                                    {Array.from({length: Math.min(goal.target, 20)}).map((_, i) => (
                                                                        <div key={i} className={`h-full flex-1 rounded-full transition-all duration-300 ${i < goal.progress ? 'bg-purple-500' : 'bg-slate-200'}`}></div>
                                                                    ))}
                                                                </div>
                                                                <button 
                                                                    onClick={() => openGoalValidation(goal.id)}
                                                                    disabled={isComplete}
                                                                    className="bg-purple-600 hover:bg-purple-700 disabled:bg-slate-300 disabled:cursor-not-allowed text-white w-10 h-10 rounded-full flex items-center justify-center shadow-md active:scale-95 transition flex-shrink-0"
                                                                >
                                                                    <Plus className="w-5 h-5" />
                                                                </button>
                                                            </div>
                                                        )}
                                                        {!isComplete && (
                                                            <div className="text-right mt-1">
                                                                <span className="text-[10px] text-purple-400 font-medium">{goal.progress} / {goal.target}</span>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}
                            </div>

                            {/* Graphique Pulse */}
                            <div>
                                <h2 className="font-bold text-lg text-slate-800 mb-2">Activit√© Mensuelle</h2>
                                <div className="bg-white rounded-xl shadow-sm border border-slate-100 p-4">
                                    <SimpleChart actions={state.actions} />
                                </div>
                            </div>

                            {/* Journal */}
                            <div>
                                <h2 className="font-bold text-lg text-slate-800 mb-4">Derniers exploits</h2>
                                <div className="space-y-3">
                                    {state.actions.length === 0 ? (
                                        <div className="text-center text-slate-400 py-6 bg-white rounded-xl border border-dashed border-slate-200"><p className="text-sm">Ton aventure commence ici !</p></div>
                                    ) : (
                                        state.actions.slice(0, 3).map(action => (
                                            <div key={action.id} className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex items-center gap-4">
                                                <div className="bg-slate-50 w-12 h-12 rounded-full flex items-center justify-center text-2xl shadow-inner flex-shrink-0">{getFeelingEmoji(action.feeling)}</div>
                                                <div className="flex-1 min-w-0">
                                                    <h4 className="font-semibold text-slate-800 leading-tight truncate">{action.title}</h4>
                                                    <div className="flex items-center gap-2 mt-1">
                                                        <span className="text-xs text-slate-400">{formatDate(action.date)}</span>
                                                        <span className={`text-[10px] font-bold px-2 py-0.5 rounded-full ${getDiscomfortClass(action.discomfort)}`}>Inc. {action.discomfort}</span>
                                                    </div>
                                                </div>
                                                <div className="text-right flex-shrink-0"><span className="block font-bold text-indigo-600">+{action.xp}</span></div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>

                            {/* Bilan Hebdo */}
                            <div className="bg-white rounded-2xl shadow-sm p-6 text-center border border-slate-100">
                                <Trophy className="w-12 h-12 text-yellow-500 mx-auto mb-3" />
                                <h2 className="text-xl font-bold mb-2">Bilan Hebdo</h2>
                                <div className="flex justify-center gap-1 mb-6">{[1,2,3,4,5].map((i) => <Star key={i} className="w-6 h-6 text-yellow-400 fill-yellow-400" />)}</div>
                                <div className="bg-indigo-50 p-4 rounded-xl mb-4">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><span className="block text-xl font-bold text-slate-800">{state.actions.length}</span><span className="text-[10px] uppercase text-slate-400 font-bold">Actions</span></div>
                                        <div>
                                            <span className="block text-xl font-bold text-slate-800">{(state.actions.reduce((acc, curr) => acc + curr.discomfort, 0) / (state.actions.length || 1)).toFixed(1)}</span>
                                            <span className="text-[10px] uppercase text-slate-400 font-bold">Moy. Inc.</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </main>

                        {/* Modale Validation D√©fi */}
                        {state.goalValidation.isOpen && (
                            <ActionModal 
                                title="Valider une r√©p√©tition"
                                subtitle="Raconte bri√®vement ce que tu as fait pour ce d√©fi."
                                contextValue={state.goalValidation.context}
                                onContextChange={(val) => updateGoalValidation('context', val)}
                                discomfortValue={state.goalValidation.discomfort}
                                onDiscomfortChange={(val) => updateGoalValidation('discomfort', val)}
                                feelingValue={state.goalValidation.feeling}
                                onFeelingChange={(val) => updateGoalValidation('feeling', val)}
                                onConfirm={confirmGoalIncrement}
                                onCancel={closeGoalValidation}
                                confirmText="Valider √©tape (+10 XP)"
                            />
                        )}

                        {/* Modale Grille des Niveaux */}
                        {state.showLevelGrid && (
                            <div className="fixed inset-0 z-50 bg-slate-900/80 backdrop-blur-sm flex items-center justify-center p-4 animate-fade-in" onClick={() => setState(prev => ({...prev, showLevelGrid: false}))}>
                                <div className="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden max-h-[80vh] flex flex-col" onClick={e => e.stopPropagation()}>
                                    <div className="p-4 border-b border-slate-100 flex justify-between items-center bg-indigo-50">
                                        <h3 className="font-bold text-lg text-indigo-900">Parcours d'√©volution</h3>
                                        <button onClick={() => setState(prev => ({...prev, showLevelGrid: false}))} className="p-1 rounded-full hover:bg-indigo-100 text-indigo-700">
                                            <X className="w-5 h-5" />
                                        </button>
                                    </div>
                                    <div className="overflow-y-auto p-4 space-y-2">
                                        {LEVELS.map(l => {
                                            const isCurrent = currentLevel.level === l.level;
                                            const isPassed = currentLevel.level > l.level;
                                            const isLocked = !isCurrent && !isPassed;

                                            return (
                                                <div key={l.level} className={`flex items-center justify-between p-3 rounded-xl border ${isCurrent ? 'bg-indigo-50 border-indigo-500 ring-1 ring-indigo-500' : 'bg-white border-slate-100'} ${isPassed ? 'opacity-60' : ''}`}>
                                                    <div className="flex items-center gap-3">
                                                        <div className={`w-8 h-8 rounded-full flex items-center justify-center font-bold text-xs flex-shrink-0 ${isCurrent ? 'bg-indigo-600 text-white' : 'bg-slate-100 text-slate-500'}`}>
                                                            {l.level}
                                                        </div>
                                                        <div>
                                                            <div className={`font-bold ${isCurrent ? 'text-indigo-900' : 'text-slate-700'}`}>
                                                                {isLocked ? "???" : l.title}
                                                            </div>
                                                            <div className="text-[10px] text-slate-500 font-medium leading-tight mt-0.5">
                                                                {isLocked ? "Continue tes efforts pour d√©voiler ce rang..." : l.description}
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="font-mono font-bold text-slate-400 text-xs ml-2">
                                                        {l.xp}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <>
                    {state.showConfetti && (
                        <div className="fixed inset-0 pointer-events-none flex items-center justify-center z-50 bg-black/20 backdrop-blur-[1px]">
                            <div className="bg-white p-8 rounded-3xl shadow-2xl animate-bounce text-center">
                                <span className="text-6xl block mb-2">üéâ</span>
                                <h2 className="text-2xl font-bold text-indigo-600">Super !</h2>
                                <p className="text-slate-600">+XP gagn√©s</p>
                            </div>
                        </div>
                    )}
                    {state.currentView === 'selection' && renderSelection()}
                    {state.currentView === 'login' && renderLogin()}
                    {state.currentView === 'mentor' && renderMentor()}
                    {state.currentView === 'coachee' && renderCoachee()}
                </>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
