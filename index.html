<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>L'Audacieuse - Suivi Mentorat</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü¶Å</text></svg>">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
        
        /* Animations */

    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js",

      }
    }

</head>
<body class="bg-slate-50 text-slate-800 h-screen w-full overflow-x-hidden selection:bg-indigo-100 selection:text-indigo-800">
    <div id="root" class="min-h-screen relative pb-safe"></div>

    <!-- Script principal -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getAuth, signInAnonymously } from 'firebase/auth';
        import { getFirestore, doc, setDoc, onSnapshot } from 'firebase/firestore';
        import { 
            Zap, Lock, ArrowLeft, Delete, Award, Edit3, Check, 
            Trophy, Star, User, Flame, TrendingUp, Plus, Calendar,
            X, BarChart3, Trash2, MessageSquare, Archive
        } from 'lucide-react';

        // --- CONFIGURATION ---
        const getFirebaseConfig = () => {
            const w = window;
            if (w.__firebase_config) {
                try {
                    return typeof w.__firebase_config === 'string' 
                        ? JSON.parse(w.__firebase_config) 
                        : w.__firebase_config;
                } catch (e) {
                    return {};
                }
            }
            return { apiKey: "DUMMY", authDomain: "dummy", projectId: "dummy" };
        };

        const appId = window.__app_id || 'audacieuse-app-default';
        const firebaseConfig = getFirebaseConfig();

        let auth;
        let db;
        try {
            if (firebaseConfig.apiKey !== "DUMMY") {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
            }
        } catch (e) {
            console.warn("Firebase init failed", e);
        }

        // --- HELPERS DATE ---
        const getTodayString = () => {
            const d = new Date();
            return new Date(d.getTime() - (d.getTimezoneOffset() * 60000)).toISOString().split('T')[0];
        };

        const formatDate = (dateStr) => {
            if (!dateStr) return '';
            const [y, m, d] = dateStr.split('-').map(Number);
            const date = new Date(y, m - 1, d);
            return date.toLocaleDateString('fr-FR', { day: 'numeric', month: 'short' });
        };

        // --- NIVEAUX ---
        const LEVELS = [
            { level: 1, xp: 0, title: "L'Observatrice" },
            { level: 2, xp: 100, title: "L'Initi√©e" },
            { level: 3, xp: 150, title: "L'Audacieuse" },
            { level: 4, xp: 200, title: "La Participante" },
            { level: 5, xp: 300, title: "La Personne Cool" },
            { level: 6, xp: 450, title: "L'Alli√©e Pr√©cieuse" },
            { level: 7, xp: 600, title: "La Force Tranquille" },
            { level: 8, xp: 800, title: "L'Interlocutrice Captivante" },
            { level: 9, xp: 1000, title: "L'Aimant Social" },
            { level: 10, xp: 1250, title: "La Personne Int√©ressante" },
            { level: 11, xp: 1600, title: "L'Authentique" },
            { level: 12, xp: 2000, title: "La Confidente" },
            { level: 13, xp: 2500, title: "L'√âclaireuse" },
            { level: 14, xp: 3100, title: "Le Pilier" },
            { level: 15, xp: 3800, title: "L'Influenceuse Positive" },
            { level: 16, xp: 4600, title: "La Diplomate" },
            { level: 17, xp: 5500, title: "La Charismatique" },
            { level: 18, xp: 6500, title: "La Virtuose du Lien" },
            { level: 19, xp: 8000, title: "L'Inspiratrice" },
            { level: 20, xp: 10000, title: "Leader Accomplie" }
        ];

        const getLevelInfo = (xp) => {
            let current = LEVELS[0];
            let next = LEVELS[1] || { xp: 100000 };
            
            for (let i = 0; i < LEVELS.length; i++) {
                if (xp >= LEVELS[i].xp) {
                    current = LEVELS[i];
                    next = LEVELS[i+1] || { xp: xp * 1.5 };
                }
            }
            return { current, next };
        };

        const getFeelingEmoji = (feeling) => {
            const map = { 'proud': 'ü¶Å', 'relieved': 'üòå', 'neutral': 'üòê', 'stressed': 'üò∞' };
            return map[feeling] || '‚ú®';
        };

        const getDiscomfortClass = (val) => {
            if (val < 4) return 'bg-green-100 text-green-800';
            if (val < 8) return 'bg-yellow-100 text-yellow-800';
            return 'bg-red-100 text-red-800';
        };

        const defaultState = {
            xp: 0,
            streak: 0,
            actions: [],
            weeklyGoal: {
                title: "En attente du Mentor...",
                description: "L'objectif de la semaine sera d√©fini bient√¥t ici.",
                deadline: "Dimanche",
                progress: 0,
                target: 1
            },
            archivedGoals: [],
            currentView: 'selection', 
            activeTab: 'dashboard',
            pinInput: '',
            pinError: false,
            newAction: { title: '', discomfort: 5, feeling: 'neutral' },
            goalValidation: { context: '', discomfort: 5, feeling: 'neutral', isOpen: false },
            isEditingGoal: false,
            tempGoal: {},
            connectionStatus: 'connecting',
            showConfetti: false,
            showArchives: false
        };

        // --- COMPOSANTS UI STABLES (HORS APP) ---

        const StatusIndicator = ({ status }) => {
            let colorClass = 'bg-yellow-400';
            let text = '...';
            let pulse = '';
            if (status === 'connected') { colorClass = 'bg-green-500'; text = 'OK'; } 
            else if (status === 'saving') { colorClass = 'bg-yellow-400'; text = 'Save'; pulse = 'animate-pulse'; } 
            else if (status === 'error') { colorClass = 'bg-red-500'; text = 'Erreur'; }

            return (
                <div className="fixed top-2 right-2 z-50 flex items-center gap-1 bg-white/50 backdrop-blur px-2 py-1 rounded-full text-[10px]">
                    <div className={`w-2 h-2 rounded-full ${colorClass} ${pulse}`}></div>
                </div>
            );
        };

        const ActionModal = ({ title, subtitle, contextValue, onContextChange, discomfortValue, onDiscomfortChange, feelingValue, onFeelingChange, onConfirm, onCancel, confirmText }) => (
            <div className="fixed inset-0 z-50 bg-slate-900/80 backdrop-blur-sm flex items-end sm:items-center justify-center p-4 animate-fade-in">
            <div className="bg-white w-full max-w-md rounded-2xl p-6 shadow-2xl">
                <h2 className="text-xl font-bold mb-2 text-center">{title}</h2>
                {subtitle && <p className="text-slate-500 text-sm text-center mb-6">{subtitle}</p>}
                
                <div className="space-y-6">
                    <div>
                        <label className="block text-sm font-medium text-slate-700 mb-1">Contexte / Titre</label>
                        <input type="text" value={contextValue} onChange={(e) => onContextChange(e.target.value)} placeholder="Raconte bri√®vement..." className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none" />
                    </div>

                    <div>
                        <label className="block text-sm font-medium text-slate-700 mb-3 flex justify-between">
                            <span>Niveau d'inconfort</span>
                            <span className={`font-bold px-2 rounded ${getDiscomfortClass(discomfortValue)}`}>{discomfortValue}/10</span>
                        </label>
                        <input type="range" min="1" max="10" value={discomfortValue} onChange={(e) => onDiscomfortChange(e.target.value)} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600" />
                        <div className="flex justify-between text-xs text-slate-400 mt-1"><span>Facile</span><span>Terrifiant</span></div>
                    </div>

                    <div>
                        <label className="block text-sm font-medium text-slate-700 mb-3">Ton sentiment ?</label>
                        <div className="grid grid-cols-4 gap-2">
                            {[
                                { val: 'proud', label: 'Fi√®re', emoji: 'ü¶Å' },
                                { val: 'relieved', label: 'Soulag√©e', emoji: 'üòå' },
                                { val: 'neutral', label: 'Neutre', emoji: 'üòê' },
                                { val: 'stressed', label: 'Stress√©e', emoji: 'üò∞' }
                            ].map(opt => (
                                <button key={opt.val} onClick={() => onFeelingChange(opt.val)} className={`flex flex-col items-center justify-center p-2 rounded-xl border transition ${feelingValue === opt.val ? 'bg-indigo-50 border-indigo-500 ring-1 ring-indigo-500' : 'bg-white border-slate-200'}`}>
                                    <span className="text-2xl mb-1">{opt.emoji}</span>
                                    <span className="text-[10px] font-medium text-slate-600">{opt.label}</span>
                                </button>
                            ))}
                        </div>
                    </div>

                    <div className="grid grid-cols-2 gap-3">
                        <button onClick={onCancel} className="w-full text-slate-500 py-3 rounded-xl hover:bg-slate-50 font-medium">Annuler</button>
                        <button onClick={onConfirm} className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-indigo-200 transition active:scale-95">{confirmText}</button>
                    </div>
                </div>
            </div>
        </div>
        );

        const SimpleChart = ({ actions }) => {
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            const monthData = Array(daysInMonth).fill(0);
            let totalXpMonth = 0;

            actions.forEach(a => {
                if (!a.date) return;
                const [y, m, d] = a.date.split('-').map(Number);
                if (y === currentYear && (m - 1) === currentMonth) {
                    monthData[d - 1] += a.xp;
                    totalXpMonth += a.xp;
                }
            });

            const maxVal = Math.max(...monthData, 30);

            return (
                <div className="w-full select-none">
                    <div className="flex justify-between items-baseline mb-4 px-1">
                        <h3 className="text-sm font-bold text-slate-500 uppercase tracking-wider">
                            {today.toLocaleDateString('fr-FR', { month: 'long' })}
                        </h3>
                        <div className="flex items-baseline gap-1">
                            <span className="text-2xl font-black text-indigo-600 tracking-tight">+{totalXpMonth}</span>
                            <span className="text-xs font-bold text-indigo-400">XP</span>
                        </div>
                    </div>
                    
                    <div className="relative h-32 flex items-end justify-between gap-[3px] group/chart">
                        {monthData.map((val, i) => {
                            const dayNum = i + 1;
                            const isToday = dayNum === today.getDate();
                            const hasData = val > 0;
                            
                            let height = 6; 
                            if (hasData) {
                                height = Math.max((val / maxVal) * 100, 15);
                            }
                            
                            return (
                                <div key={i} className="flex-1 h-full flex flex-col justify-end relative group/bar">
                                    <div 
                                        className={`w-full rounded-t-[3px] transition-all duration-700 ease-out relative
                                            ${hasData ? 'bg-indigo-500' : 'bg-slate-100'}
                                            ${isToday && !hasData ? 'bg-indigo-200' : ''}
                                            ${isToday && hasData ? 'bg-indigo-600 shadow-[0_0_15px_rgba(79,70,229,0.4)] ring-[1px] ring-indigo-300 ring-offset-1 ring-offset-white z-10' : ''}
                                        `}
                                        style={{ height: `${height}%` }}
                                    >
                                        {hasData && (
                                             <div className="absolute bottom-0 left-0 w-full h-full bg-gradient-to-t from-black/10 to-transparent pointer-events-none"></div>
                                        )}
                                    </div>
                                    
                                    {hasData && (
                                        <div className="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 hidden group-hover/bar:block z-20">
                                            <div className="bg-slate-800 text-white text-[10px] font-bold py-1 px-2 rounded shadow-xl whitespace-nowrap">
                                                {dayNum}: {val} XP
                                            </div>
                                            <div className="w-2 h-2 bg-slate-800 rotate-45 mx-auto -mt-1"></div>
                                        </div>
                                    )}
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        // --- COMPOSANT APP ---
        function App() {
            const [state, setState] = useState(defaultState);
            const saveTimeoutRef = useRef(null);

            const { current: currentLevel, next: nextLevel } = getLevelInfo(state.xp);

            useEffect(() => {
                if (!auth || !db) {
                    const localData = localStorage.getItem(`audacieuse_${appId}`);
                    if (localData) {
                        try {
                            const parsed = JSON.parse(localData);
                            if (!parsed.weeklyGoal) parsed.weeklyGoal = defaultState.weeklyGoal;
                            setState(prev => ({
                                ...prev,
                                ...parsed,
                                weeklyGoal: { ...parsed.weeklyGoal, progress: parsed.weeklyGoal.progress || 0 },
                                archivedGoals: parsed.archivedGoals || [],
                                currentView: prev.currentView,
                                activeTab: prev.activeTab,
                                connectionStatus: 'connected'
                            }));
                        } catch (e) { console.error(e); }
                    } else {
                        setState(prev => ({ ...prev, connectionStatus: 'connected' }));
                    }
                    return;
                }

                const init = async () => {
                    try {
                        await signInAnonymously(auth);
                        const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'mentorship_shared_v1', 'main');

                        const unsubscribe = onSnapshot(docRef, (docSnap) => {
                            if (docSnap.exists()) {
                                const data = docSnap.data();
                                setState(prev => ({
                                    ...prev,
                                    ...data,
                                    weeklyGoal: { ...data.weeklyGoal, progress: data.weeklyGoal.progress || 0 },
                                    archivedGoals: data.archivedGoals || [],
                                    currentView: prev.currentView,
                                    activeTab: prev.activeTab,
                                    connectionStatus: 'connected'
                                }));
                            } else {
                                saveToCloud(true);
                            }
                        }, (error) => {
                            console.error("Erreur Sync:", error);
                            setState(prev => ({ ...prev, connectionStatus: 'error' }));
                        });
                        return () => unsubscribe();
                    } catch (err) {
                        console.error("Erreur Auth:", err);
                        setState(prev => ({ ...prev, connectionStatus: 'error' }));
                    }
                };
                init();
            }, []);

            const saveToCloud = async (force = false, stateOverride) => {
                const currentState = stateOverride ? { ...state, ...stateOverride } : state;
                setState(prev => ({ ...prev, connectionStatus: 'saving' }));

                const dataToSave = {
                    xp: currentState.xp,
                    streak: currentState.streak,
                    actions: currentState.actions,
                    weeklyGoal: currentState.weeklyGoal,
                    archivedGoals: currentState.archivedGoals || []
                };

                if (!auth || !db) {
                    if (saveTimeoutRef.current) clearTimeout(saveTimeoutRef.current);
                    const doSave = () => {
                        localStorage.setItem(`audacieuse_${appId}`, JSON.stringify(dataToSave));
                        setState(prev => ({ ...prev, connectionStatus: 'connected' }));
                    };
                    if (force) doSave();
                    else saveTimeoutRef.current = setTimeout(doSave, 1000);
                    return;
                }

                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'mentorship_shared_v1', 'main');
                try {
                    if (saveTimeoutRef.current) clearTimeout(saveTimeoutRef.current);
                    if (force) {
                        await setDoc(docRef, dataToSave, { merge: true });
                        setState(prev => ({ ...prev, connectionStatus: 'connected' }));
                    } else {
                        saveTimeoutRef.current = setTimeout(async () => {
                            await setDoc(docRef, dataToSave, { merge: true });
                            setState(prev => ({ ...prev, connectionStatus: 'connected' }));
                        }, 1000);
                    }
                } catch (e) {
                    console.error("Erreur sauvegarde", e);
                    setState(prev => ({ ...prev, connectionStatus: 'error' }));
                }
            };

            const setView = (view) => setState(prev => ({ ...prev, currentView: view }));
            const setTab = (tab) => setState(prev => ({ ...prev, activeTab: tab }));
            
            const handlePin = (num) => {
                if (state.pinInput.length < 4) {
                    const newVal = state.pinInput + num;
                    setState(prev => ({ ...prev, pinInput: newVal }));
                    if (newVal.length === 4) {
                        if (newVal === '1234') {
                            setState(prev => ({ ...prev, currentView: 'mentor', pinInput: '' }));
                        } else {
                            setState(prev => ({ ...prev, pinError: true }));
                            setTimeout(() => setState(prev => ({ ...prev, pinInput: '', pinError: false })), 500);
                        }
                    }
                }
            };
            
            const clearPin = () => setState(prev => ({ ...prev, pinInput: '', pinError: false }));
            
            const toggleEditGoal = () => {
                setState(prev => {
                    const isEditing = !prev.isEditingGoal;
                    return { ...prev, isEditingGoal: isEditing, tempGoal: isEditing ? { ...prev.weeklyGoal } : {} };
                });
            };

            const updateTempGoal = (field, value) => {
                setState(prev => ({ ...prev, tempGoal: { ...prev.tempGoal, [field]: value } }));
            };

            const saveGoal = () => {
                const newGoal = { ...state.weeklyGoal, ...state.tempGoal };
                newGoal.progress = 0; 
                
                const newState = { ...state, weeklyGoal: newGoal, isEditingGoal: false };
                setState(newState);
                saveToCloud(true, newState);
            };

            const archiveGoal = () => {
                const goalToArchive = {
                    ...state.weeklyGoal,
                    archivedAt: new Date().toISOString(),
                    id: Date.now()
                };

                const newArchivedGoals = [goalToArchive, ...(state.archivedGoals || [])];

                const resetGoal = {
                    title: "En attente du Mentor...",
                    description: "L'objectif de la semaine sera d√©fini bient√¥t ici.",
                    deadline: "Dimanche",
                    progress: 0,
                    target: 1
                };

                const newState = {
                    ...state,
                    weeklyGoal: resetGoal,
                    archivedGoals: newArchivedGoals
                };
                
                setState(newState);
                saveToCloud(true, newState);
            };

            const deleteArchivedGoal = (goalId) => {
                const newArchivedGoals = (state.archivedGoals || []).filter(g => g.id !== goalId);
                const newState = { ...state, archivedGoals: newArchivedGoals };
                setState(newState);
                saveToCloud(true, newState);
            };

            const deleteAction = (actionId) => {
                const actionToDelete = state.actions.find(a => a.id === actionId);
                if (!actionToDelete) return;

                const newActions = state.actions.filter(a => a.id !== actionId);
                const newXp = Math.max(0, state.xp - actionToDelete.xp);
                
                let newGoal = { ...state.weeklyGoal };
                if (actionToDelete.type === 'goal') {
                    newGoal.progress = Math.max(0, newGoal.progress - 1);
                }
                
                const newState = { ...state, actions: newActions, xp: newXp, weeklyGoal: newGoal };
                setState(newState);
                saveToCloud(true, newState);
            };

            // Gestion "Audace Libre" - Note: La fonctionnalit√© est masqu√©e mais le code logique reste pour √©viter les erreurs si des donn√©es existent
            const updateNewAction = (field, value) => {
                setState(prev => ({ ...prev, newAction: { ...prev.newAction, [field]: value } }));
            };

            const submitFreeAction = () => {
                const discomfortPoints = parseInt(state.newAction.discomfort);
                const newEntry = {
                    id: Date.now(),
                    title: state.newAction.title,
                    discomfort: discomfortPoints,
                    feeling: state.newAction.feeling,
                    date: getTodayString(), // Utilisation de la date locale
                    xp: discomfortPoints,
                    type: 'free'
                };
                const newActions = [newEntry, ...state.actions];
                const newXp = state.xp + discomfortPoints;
                const newState = {
                    ...state,
                    actions: newActions,
                    xp: newXp,
                    newAction: { title: '', discomfort: 5, feeling: 'neutral' },
                    activeTab: 'dashboard',
                    showConfetti: true
                };
                setState(newState);
                saveToCloud(true, newState);
                setTimeout(() => setState(prev => ({ ...prev, showConfetti: false })), 2500);
            };

            // Gestion "Validation D√©fi Hebdo"
            const openGoalValidation = () => {
                setState(prev => ({ 
                    ...prev, 
                    goalValidation: { ...prev.goalValidation, isOpen: true, context: '', discomfort: 5, feeling: 'neutral' } 
                }));
            };
            
            const closeGoalValidation = () => {
                setState(prev => ({ 
                    ...prev, 
                    goalValidation: { ...prev.goalValidation, isOpen: false } 
                }));
            };

            const updateGoalValidation = (field, value) => {
                setState(prev => ({
                    ...prev,
                    goalValidation: { ...prev.goalValidation, [field]: value }
                }));
            };

            const confirmGoalIncrement = () => {
                if (state.weeklyGoal.progress >= state.weeklyGoal.target) return;

                const newProgress = state.weeklyGoal.progress + 1;
                const isComplete = newProgress === state.weeklyGoal.target;
                
                let gainedXp = 10;
                let bonusXp = 0;
                if (isComplete) bonusXp = 50;

                const totalGain = gainedXp + bonusXp;

                const goalAction = {
                    id: Date.now(),
                    title: `D√©fi: ${state.goalValidation.context || 'Validation'}`,
                    description: state.weeklyGoal.title,
                    discomfort: parseInt(state.goalValidation.discomfort),
                    feeling: state.goalValidation.feeling,
                    date: getTodayString(), // Utilisation de la date locale
                    xp: totalGain,
                    type: 'goal'
                };

                const newState = {
                    ...state,
                    xp: state.xp + totalGain,
                    weeklyGoal: { ...state.weeklyGoal, progress: newProgress },
                    actions: [goalAction, ...state.actions],
                    showConfetti: isComplete,
                    goalValidation: { ...state.goalValidation, isOpen: false }
                };

                setState(newState);
                saveToCloud(true, newState);
                if (isComplete) setTimeout(() => setState(prev => ({ ...prev, showConfetti: false })), 2500);
            };
