<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>L'Audacieuse - Suivi Mentorat</title>
    <!-- Favicon pour √©viter l'erreur 404 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü¶Å</text></svg>">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Babel pour interpr√©ter le JSX dans le navigateur -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
        
        /* Animations */
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
        
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
            70% { box-shadow: 0 0 0 6px rgba(74, 222, 128, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }
        .status-pulse { animation: pulse-green 2s infinite; }

        /* Range Slider Styling */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px; width: 24px;
            border-radius: 50%;
            background: #4F46E5;
            margin-top: -8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 8px;
            background: #E2E8F0;
            border-radius: 4px;
        }
    </style>

    <!-- Import Map pour charger les modules directement -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js",
        "lucide-react": "https://esm.sh/lucide-react@0.294.0"
      }
    }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 h-screen w-full overflow-x-hidden selection:bg-indigo-100 selection:text-indigo-800">
    <div id="root" class="min-h-screen relative pb-safe"></div>

    <!-- Script principal de l'application -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getAuth, signInAnonymously } from 'firebase/auth';
        import { getFirestore, doc, setDoc, onSnapshot } from 'firebase/firestore';
        import { 
            Zap, Lock, ArrowLeft, Delete, Award, Edit3, Check, 
            Trophy, Star, User, Flame, TrendingUp, Plus, Calendar,
            X, BarChart3, Trash2
        } from 'lucide-react';

        // --- CONFIGURATION ---
        const getFirebaseConfig = () => {
            const w = window;
            if (w.__firebase_config) {
                try {
                    return typeof w.__firebase_config === 'string' 
                        ? JSON.parse(w.__firebase_config) 
                        : w.__firebase_config;
                } catch (e) {
                    console.error("Error parsing firebase config", e);
                    return {};
                }
            }
            return { apiKey: "DUMMY", authDomain: "dummy", projectId: "dummy" };
        };

        const appId = window.__app_id || 'audacieuse-app-default';
        const firebaseConfig = getFirebaseConfig();

        let auth;
        let db;
        try {
            if (firebaseConfig.apiKey !== "DUMMY") {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
            }
        } catch (e) {
            console.warn("Firebase init failed", e);
        }

        // --- NOUVEAUX NIVEAUX ---
        const LEVELS = [
            { level: 1, xp: 0, title: "L'Observatrice" },
            { level: 2, xp: 100, title: "L'Initi√©e" },
            { level: 3, xp: 150, title: "L'Audacieuse" },
            { level: 4, xp: 200, title: "La Participante" },
            { level: 5, xp: 300, title: "La Personne Cool" },
            { level: 6, xp: 450, title: "L'Alli√©e Pr√©cieuse" },
            { level: 7, xp: 600, title: "La Force Tranquille" },
            { level: 8, xp: 800, title: "L'Interlocutrice Captivante" },
            { level: 9, xp: 1000, title: "L'Aimant Social" },
            { level: 10, xp: 1250, title: "La Personne Int√©ressante" },
            { level: 11, xp: 1600, title: "L'Authentique" },
            { level: 12, xp: 2000, title: "La Confidente" },
            { level: 13, xp: 2500, title: "L'√âclaireuse" },
            { level: 14, xp: 3100, title: "Le Pilier" },
            { level: 15, xp: 3800, title: "L'Influenceuse Positive" },
            { level: 16, xp: 4600, title: "La Diplomate" },
            { level: 17, xp: 5500, title: "La Charismatique" },
            { level: 18, xp: 6500, title: "La Virtuose du Lien" },
            { level: 19, xp: 8000, title: "L'Inspiratrice" },
            { level: 20, xp: 10000, title: "Leader Accomplie" }
        ];

        const getLevelInfo = (xp) => {
            let current = LEVELS[0];
            let next = LEVELS[1] || { xp: 100000 };
            
            for (let i = 0; i < LEVELS.length; i++) {
                if (xp >= LEVELS[i].xp) {
                    current = LEVELS[i];
                    next = LEVELS[i+1] || { xp: xp * 1.5 }; // Fallback max
                }
            }
            return { current, next };
        };

        const getFeelingEmoji = (feeling) => {
            const map = { 'proud': 'ü¶Å', 'relieved': 'üòå', 'neutral': 'üòê', 'stressed': 'üò∞' };
            return map[feeling] || '‚ú®';
        };

        const getDiscomfortClass = (val) => {
            if (val < 4) return 'bg-green-100 text-green-800';
            if (val < 8) return 'bg-yellow-100 text-yellow-800';
            return 'bg-red-100 text-red-800';
        };

        const defaultState = {
            xp: 0,
            streak: 0,
            actions: [],
            weeklyGoal: {
                title: "En attente du Mentor...",
                description: "L'objectif de la semaine sera d√©fini bient√¥t ici.",
                deadline: "Dimanche",
                progress: 0,
                target: 1
            },
            currentView: 'selection', 
            activeTab: 'dashboard',
            pinInput: '',
            pinError: false,
            newAction: { title: '', discomfort: 5, feeling: 'neutral' },
            isEditingGoal: false,
            tempGoal: {},
            connectionStatus: 'connecting',
            showConfetti: false
        };

        // --- COMPOSANT GRAPHIQUE ---
        const SimpleChart = ({ actions }) => {
            // Obtenir les jours du mois courant
            const today = new Date();
            const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
            const currentMonth = today.getMonth();
            
            // Grouper XP par jour
            const data = Array(daysInMonth).fill(0);
            actions.forEach(a => {
                const d = new Date(a.date);
                if (d.getMonth() === currentMonth) {
                    data[d.getDate() - 1] += a.xp;
                }
            });

            const maxVal = Math.max(...data, 10); // Min 10 pour √©chelle
            
            return (
                <div className="w-full h-32 flex items-end gap-[2px] mt-4 px-2">
                    {data.map((val, i) => {
                        const height = (val / maxVal) * 100;
                        const isToday = (i + 1) === today.getDate();
                        return (
                            <div key={i} className="flex-1 flex flex-col justify-end group relative">
                                <div 
                                    className={`w-full rounded-t-sm transition-all duration-500 ${isToday ? 'bg-indigo-500' : 'bg-indigo-200 hover:bg-indigo-400'}`}
                                    style={{ height: `${height}%` }}
                                ></div>
                                {(i + 1) % 5 === 0 && (
                                    <span className="text-[8px] text-slate-400 absolute -bottom-4 left-0 w-full text-center">{i + 1}</span>
                                )}
                            </div>
                        )
                    })}
                </div>
            );
        };

        // --- COMPOSANT APP ---
        function App() {
            const [state, setState] = useState(defaultState);
            const saveTimeoutRef = useRef(null);

            // Calcul du niveau actuel √† chaque rendu bas√© sur l'XP
            const { current: currentLevel, next: nextLevel } = getLevelInfo(state.xp);

            useEffect(() => {
                // Mode LocalStorage (Fallback)
                if (!auth || !db) {
                    console.log("Mode LocalStorage activ√©");
                    const localData = localStorage.getItem(`audacieuse_${appId}`);
                    if (localData) {
                        try {
                            const parsed = JSON.parse(localData);
                            // Migration safe
                            if (!parsed.weeklyGoal) parsed.weeklyGoal = defaultState.weeklyGoal;
                            setState(prev => ({
                                ...prev,
                                ...parsed,
                                currentView: prev.currentView,
                                activeTab: prev.activeTab,
                                connectionStatus: 'connected'
                            }));
                        } catch (e) { console.error(e); }
                    } else {
                        setState(prev => ({ ...prev, connectionStatus: 'connected' }));
                    }
                    return;
                }

                // Mode Firebase
                const init = async () => {
                    try {
                        await signInAnonymously(auth);
                        const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'mentorship_shared_v1', 'main');

                        const unsubscribe = onSnapshot(docRef, (docSnap) => {
                            if (docSnap.exists()) {
                                setState(prev => ({
                                    ...prev,
                                    ...docSnap.data(),
                                    currentView: prev.currentView,
                                    activeTab: prev.activeTab,
                                    connectionStatus: 'connected'
                                }));
                            } else {
                                saveToCloud(true);
                            }
                        }, (error) => {
                            console.error("Erreur Sync:", error);
                            setState(prev => ({ ...prev, connectionStatus: 'error' }));
                        });
                        return () => unsubscribe();
                    } catch (err) {
                        console.error("Erreur Auth:", err);
                        setState(prev => ({ ...prev, connectionStatus: 'error' }));
                    }
                };
                init();
            }, []);

            const saveToCloud = async (force = false, stateOverride) => {
                const currentState = stateOverride ? { ...state, ...stateOverride } : state;
                setState(prev => ({ ...prev, connectionStatus: 'saving' }));

                const dataToSave = {
                    xp: currentState.xp,
                    streak: currentState.streak,
                    actions: currentState.actions,
                    weeklyGoal: currentState.weeklyGoal
                };

                if (!auth || !db) {
                    if (saveTimeoutRef.current) clearTimeout(saveTimeoutRef.current);
                    const doSave = () => {
                        localStorage.setItem(`audacieuse_${appId}`, JSON.stringify(dataToSave));
                        setState(prev => ({ ...prev, connectionStatus: 'connected' }));
                    };
                    if (force) doSave();
                    else saveTimeoutRef.current = setTimeout(doSave, 1000);
                    return;
                }

                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'mentorship_shared_v1', 'main');
                try {
                    if (saveTimeoutRef.current) clearTimeout(saveTimeoutRef.current);
                    if (force) {
                        await setDoc(docRef, dataToSave, { merge: true });
                        setState(prev => ({ ...prev, connectionStatus: 'connected' }));
                    } else {
                        saveTimeoutRef.current = setTimeout(async () => {
                            await setDoc(docRef, dataToSave, { merge: true });
                            setState(prev => ({ ...prev, connectionStatus: 'connected' }));
                        }, 1000);
                    }
                } catch (e) {
                    console.error("Erreur sauvegarde", e);
                    setState(prev => ({ ...prev, connectionStatus: 'error' }));
                }
            };

            // Actions
            const setView = (view) => setState(prev => ({ ...prev, currentView: view }));
            const setTab = (tab) => setState(prev => ({ ...prev, activeTab: tab }));
            
            const handlePin = (num) => {
                if (state.pinInput.length < 4) {
                    const newVal = state.pinInput + num;
                    setState(prev => ({ ...prev, pinInput: newVal }));
                    if (newVal.length === 4) {
                        if (newVal === '1234') {
                            setState(prev => ({ ...prev, currentView: 'mentor', pinInput: '' }));
                        } else {
                            setState(prev => ({ ...prev, pinError: true }));
                            setTimeout(() => setState(prev => ({ ...prev, pinInput: '', pinError: false })), 500);
                        }
                    }
                }
            };
            
            const clearPin = () => setState(prev => ({ ...prev, pinInput: '', pinError: false }));
            
            const toggleEditGoal = () => {
                setState(prev => {
                    const isEditing = !prev.isEditingGoal;
                    return { ...prev, isEditingGoal: isEditing, tempGoal: isEditing ? { ...prev.weeklyGoal } : {} };
                });
            };

            const updateTempGoal = (field, value) => {
                setState(prev => ({ ...prev, tempGoal: { ...prev.tempGoal, [field]: value } }));
            };

            const saveGoal = () => {
                const newGoal = { ...state.weeklyGoal, ...state.tempGoal };
                // Reset progress if target changed? No let's keep it simple
                if (newGoal.progress > newGoal.target) newGoal.progress = newGoal.target;
                
                const newState = { ...state, weeklyGoal: newGoal, isEditingGoal: false };
                setState(newState);
                saveToCloud(true, newState);
            };

            const deleteAction = (actionId) => {
                const actionToDelete = state.actions.find(a => a.id === actionId);
                if (!actionToDelete) return;

                const newActions = state.actions.filter(a => a.id !== actionId);
                const newXp = Math.max(0, state.xp - actionToDelete.xp);
                
                const newState = { ...state, actions: newActions, xp: newXp };
                setState(newState);
                saveToCloud(true, newState);
            };

            const incrementGoal = () => {
                if (state.weeklyGoal.progress >= state.weeklyGoal.target) return;

                const newProgress = state.weeklyGoal.progress + 1;
                const isComplete = newProgress === state.weeklyGoal.target;
                
                let gainedXp = 10; // 10 XP par rep
                let bonusXp = 0;
                
                if (isComplete) {
                    bonusXp = 50; // Bonus fin de d√©fi
                }

                const totalGain = gainedXp + bonusXp;

                // Cr√©er une entr√©e dans le journal pour le graphique
                const goalAction = {
                    id: Date.now(),
                    title: `D√©fi: ${state.weeklyGoal.title} (${newProgress}/${state.weeklyGoal.target})`,
                    discomfort: 0,
                    feeling: isComplete ? 'proud' : 'neutral',
                    date: new Date().toISOString().split('T')[0],
                    xp: totalGain
                };

                const newState = {
                    ...state,
                    xp: state.xp + totalGain,
                    weeklyGoal: { ...state.weeklyGoal, progress: newProgress },
                    actions: [goalAction, ...state.actions],
                    showConfetti: isComplete
                };

                setState(newState);
                saveToCloud(true, newState);
                if (isComplete) setTimeout(() => setState(prev => ({ ...prev, showConfetti: false })), 2500);
            };

            const updateNewAction = (field, value) => {
                setState(prev => ({ ...prev, newAction: { ...prev.newAction, [field]: value } }));
            };

            const submitAction = () => {
                // Nouvelle logique: XP = inconfort (1 √† 10)
                const discomfortPoints = parseInt(state.newAction.discomfort);
                
                const newEntry = {
                    id: Date.now(),
                    title: state.newAction.title,
                    discomfort: discomfortPoints,
                    feeling: state.newAction.feeling,
                    date: new Date().toISOString().split('T')[0],
                    xp: discomfortPoints
                };

                const newActions = [newEntry, ...state.actions];
                const newXp = state.xp + discomfortPoints;

                const newState = {
                    ...state,
                    actions: newActions,
                    xp: newXp,
                    newAction: { title: '', discomfort: 5, feeling: 'neutral' },
                    activeTab: 'dashboard',
                    showConfetti: true
                };

                setState(newState);
                saveToCloud(true, newState);
                setTimeout(() => setState(prev => ({ ...prev, showConfetti: false })), 2500);
            };

            const logout = () => setState(prev => ({ ...prev, currentView: 'selection', pinInput: '' }));

            // --- RENDER FUNCTIONS ---
            
            const StatusIndicator = ({ status }) => {
                let colorClass = 'bg-yellow-400';
                let text = 'Connexion...';
                let pulse = '';

                if (status === 'connected') { colorClass = 'bg-green-500'; text = 'Sauvegard√©'; pulse = ''; } 
                else if (status === 'saving') { colorClass = 'bg-yellow-400'; text = 'Enregistrement...'; pulse = 'animate-pulse'; } 
                else if (status === 'error') { colorClass = 'bg-red-500'; text = 'Erreur r√©seau'; }

                return (
                    <div className="fixed top-2 right-2 z-50 flex items-center gap-2 bg-white/90 backdrop-blur px-2 py-1 rounded-full shadow-sm border border-slate-100 text-[10px] font-medium text-slate-500 pointer-events-none">
                        <div className={`w-2 h-2 rounded-full ${colorClass} ${pulse}`}></div>
                        {text}
                    </div>
                );
            };

            const renderSelection = () => (
                <>
                    <StatusIndicator status={state.connectionStatus} />
                    <div className="min-h-screen bg-slate-900 flex flex-col items-center justify-center p-6 text-white relative overflow-hidden">
                        <div className="absolute inset-0 opacity-10" style={{ backgroundImage: "url('https://www.transparenttextures.com/patterns/cubes.png')" }}></div>
                        <div className="z-10 w-full max-w-md space-y-8 text-center animate-fade-in">
                            <div className="mb-8">
                                <h1 className="text-4xl font-bold mb-2 tracking-tight">L'Audacieuse</h1>
                                <p className="text-indigo-300">Plateforme de croissance & leadership</p>
                            </div>
                            <div className="grid gap-4">
                                <button onClick={() => setView('coachee')} className="bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-400 p-6 rounded-2xl shadow-lg border border-white/10 text-left group w-full transition active:scale-95">
                                    <div className="flex items-center gap-4">
                                        <div className="bg-white/20 p-3 rounded-full"><Zap className="text-yellow-300 w-6 h-6" /></div>
                                        <div>
                                            <h3 className="font-bold text-xl">Espace M√©lissa</h3>
                                            <p className="text-sm text-indigo-100">Acc√©der √† mon tableau de bord</p>
                                        </div>
                                    </div>
                                </button>
                                <button onClick={() => setView('login')} className="bg-slate-800 hover:bg-slate-700 p-6 rounded-2xl shadow-lg border border-slate-700 text-left group w-full transition active:scale-95">
                                    <div className="flex items-center gap-4">
                                        <div className="bg-slate-700 p-3 rounded-full"><Lock className="text-slate-400 w-6 h-6" /></div>
                                        <div>
                                            <h3 className="font-bold text-xl text-slate-300">Espace Mentor</h3>
                                            <p className="text-sm text-slate-500">Acc√®s r√©serv√© (Admin)</p>
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </>
            );

            const renderLogin = () => (
                <div className="min-h-screen bg-slate-900 flex flex-col items-center justify-center p-6 text-white relative">
                    <button onClick={() => setView('selection')} className="absolute top-6 left-6 text-slate-400 p-2"><ArrowLeft /></button>
                    <div className="w-full max-w-xs text-center animate-fade-in">
                        <div className="mb-8">
                            <div className="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-4">
                                <Lock className="text-slate-400 w-8 h-8" />
                            </div>
                            <h2 className="text-xl font-bold">Code d'acc√®s Mentor</h2>
                            <p className="text-slate-500 text-sm mt-2">Code par d√©faut: 1234</p>
                        </div>
                        <div className="flex justify-center gap-4 mb-8 h-4">
                            {[0, 1, 2, 3].map(i => (
                                <div key={i} className={`w-4 h-4 rounded-full transition-all duration-200 ${state.pinInput.length > i ? 'bg-indigo-500' : 'bg-slate-700'} ${state.pinError ? 'bg-red-500' : ''}`}></div>
                            ))}
                        </div>
                        <div className="grid grid-cols-3 gap-4">
                            {[1, 2, 3, 4, 5, 6, 7, 8, 9].map(num => (
                                <button key={num} onClick={() => handlePin(num.toString())} className="h-16 rounded-xl bg-slate-800 hover:bg-slate-700 font-bold text-xl transition active:bg-slate-600">{num}</button>
                            ))}
                            <div className="col-start-2">
                                <button onClick={() => handlePin('0')} className="w-full h-16 rounded-xl bg-slate-800 hover:bg-slate-700 font-bold text-xl transition active:bg-slate-600">0</button>
                            </div>
                            <div className="col-start-3">
                                <button onClick={clearPin} className="w-full h-16 rounded-xl bg-slate-800/50 hover:bg-slate-700 flex items-center justify-center transition active:bg-slate-600"><Delete className="w-6 h-6" /></button>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const renderMentor = () => (
                <div className="bg-slate-50 min-h-screen font-sans text-slate-800 pb-20 animate-fade-in">
                    <StatusIndicator status={state.connectionStatus} />
                    <header className="bg-slate-800 text-white p-6 shadow-lg">
                        <div className="flex justify-between items-center mb-4">
                            <button onClick={() => setView('selection')} className="text-slate-400 hover:text-white flex items-center gap-2">
                                <ArrowLeft className="w-5 h-5" /> Retour
                            </button>
                            <span className="bg-slate-700 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider text-slate-300">Mode Admin</span>
                        </div>
                        <h1 className="text-2xl font-bold">Espace Mentor</h1>
                        <p className="text-slate-400 text-sm">G√®re les objectifs et suis la progression.</p>
                    </header>
                    <main className="p-4 space-y-6 max-w-2xl mx-auto">
                        <div className="grid grid-cols-2 gap-4">
                            <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                                <span className="text-xs text-slate-500 font-bold uppercase">XP Totale</span>
                                <span className="text-2xl font-bold text-indigo-600 block">{state.xp}</span>
                            </div>
                            <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                                <span className="text-xs text-slate-500 font-bold uppercase">Actions</span>
                                <span className="text-2xl font-bold text-indigo-600 block">{state.actions.length}</span>
                            </div>
                        </div>
                        <div className="bg-white rounded-2xl shadow-sm border border-indigo-100 overflow-hidden">
                            <div className="bg-indigo-50 p-4 border-b border-indigo-100 flex justify-between items-center">
                                <h2 className="font-bold text-indigo-900 flex items-center gap-2"><Award className="w-4 h-4" /> Objectif Semaine</h2>
                                <button onClick={toggleEditGoal} className="text-indigo-600 hover:text-indigo-800 p-2 rounded-full hover:bg-indigo-100">
                                    {state.isEditingGoal ? <Check className="w-5 h-5" /> : <Edit3 className="w-5 h-5" />}
                                </button>
                            </div>
                            <div className="p-5">
                                {state.isEditingGoal ? (
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Titre</label>
                                            <input type="text" value={state.tempGoal.title || ''} onChange={(e) => updateTempGoal('title', e.target.value)} className="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" />
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Description</label>
                                            <textarea value={state.tempGoal.description || ''} onChange={(e) => updateTempGoal('description', e.target.value)} className="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none h-24"></textarea>
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Cible (nb r√©p√©titions)</label>
                                            <input type="number" value={state.tempGoal.target || 0} onChange={(e) => updateTempGoal('target', parseInt(e.target.value))} className="w-full p-2 border border-slate-300 rounded-lg" />
                                        </div>
                                        <button onClick={saveGoal} className="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold shadow-md hover:bg-indigo-700">Enregistrer</button>
                                    </div>
                                ) : (
                                    <div>
                                        <h3 className="text-xl font-bold text-slate-800 mb-2">{state.weeklyGoal.title}</h3>
                                        <p className="text-slate-600 mb-4">{state.weeklyGoal.description}</p>
                                        <div className="bg-slate-100 rounded-lg p-3 text-sm flex justify-between">
                                            <span className="text-slate-500">Progression :</span>
                                            <span className="font-bold text-slate-800">{state.weeklyGoal.progress} / {state.weeklyGoal.target}</span>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                        <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-5">
                            <h2 className="font-bold text-slate-800 mb-4">Historique des Audaces</h2>
                            <div className="space-y-4">
                                {state.actions.length === 0 ? (
                                    <div className="text-center text-slate-400 py-4 italic">Aucune action pour le moment.<br/>Le journal est vierge.</div>
                                ) : (
                                    state.actions.map(action => (
                                        <div key={action.id} className="border-b border-slate-100 last:border-0 pb-3 last:pb-0 flex items-center justify-between">
                                            <div className="flex-1">
                                                <div className="flex justify-between items-start mb-1">
                                                    <span className="font-semibold text-sm">{action.title}</span>
                                                    <span className="text-xs text-slate-400">{action.date}</span>
                                                </div>
                                                <div className="flex items-center gap-3 text-xs">
                                                    <span className="bg-slate-100 px-2 py-0.5 rounded text-slate-600">Inc: {action.discomfort}</span>
                                                    <span className="text-indigo-600 font-bold">+{action.xp} XP</span>
                                                </div>
                                            </div>
                                            <button onClick={() => deleteAction(action.id)} className="ml-4 p-2 bg-red-50 text-red-500 rounded-lg hover:bg-red-100">
                                                <Trash2 className="w-4 h-4" />
                                            </button>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );

            const renderCoachee = () => {
                const progressPercent = Math.min(100, ((state.xp - currentLevel.xp) / (nextLevel.xp - currentLevel.xp)) * 100);

                const renderCoacheeContent = () => {
                    if (state.activeTab === 'dashboard') {
                        return (
                            <>
                                <div className="bg-white rounded-2xl shadow-sm border border-slate-100 p-5 relative overflow-hidden group">
                                    <div className="absolute top-0 right-0 w-24 h-24 bg-purple-50 rounded-bl-full -mr-4 -mt-4"></div>
                                    <div className="relative z-10">
                                        <div className="flex justify-between items-center mb-3">
                                            <h2 className="text-xs uppercase tracking-wider font-bold text-slate-400 flex items-center gap-2"><Award className="w-4 h-4" /> Mission Hebdo</h2>
                                            <span className="text-xs bg-purple-100 text-purple-700 font-bold px-2 py-1 rounded">{state.weeklyGoal.progress}/{state.weeklyGoal.target} compl√©t√©</span>
                                        </div>
                                        <h3 className="text-xl font-bold text-slate-800 mb-1">{state.weeklyGoal.title}</h3>
                                        <p className="text-slate-600 text-sm mb-4">{state.weeklyGoal.description}</p>
                                        <div className="flex items-center justify-between gap-4">
                                            <div className="flex-1 flex gap-1 h-2">
                                                {Array.from({length: state.weeklyGoal.target}).map((_, i) => (
                                                    <div key={i} className={`h-full flex-1 rounded-full transition-all duration-300 ${i < state.weeklyGoal.progress ? 'bg-purple-500' : 'bg-slate-200'}`}></div>
                                                ))}
                                            </div>
                                            <button 
                                                onClick={incrementGoal}
                                                disabled={state.weeklyGoal.progress >= state.weeklyGoal.target}
                                                className="bg-purple-600 disabled:bg-slate-300 disabled:cursor-not-allowed text-white w-10 h-10 rounded-full flex items-center justify-center shadow-md active:scale-95 transition"
                                            >
                                                <Plus className="w-6 h-6" />
                                            </button>
                                        </div>
                                        <p className="text-[10px] text-purple-400 mt-2 text-right">Appuie sur + pour valider une r√©p√©tition (+10XP)</p>
                                    </div>
                                </div>
                                
                                <div>
                                    <h2 className="font-bold text-lg text-slate-800 mb-2">Activit√© Mensuelle</h2>
                                    <div className="bg-white rounded-xl shadow-sm border border-slate-100 p-2">
                                        <SimpleChart actions={state.actions} />
                                    </div>
                                </div>

                                <div>
                                    <div className="flex justify-between items-center mb-4"><h2 className="font-bold text-lg text-slate-800">Derniers exploits</h2></div>
                                    <div className="space-y-3">
                                        {state.actions.length === 0 ? (
                                            <div className="text-center text-slate-400 py-6 bg-white rounded-xl border border-dashed border-slate-200"><p className="text-sm">Ton aventure commence ici !<br/>Appuie sur + pour ajouter ton premier exploit.</p></div>
                                        ) : (
                                            state.actions.slice(0, 3).map(action => (
                                                <div key={action.id} className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex items-center gap-4">
                                                    <div className="bg-slate-50 w-12 h-12 rounded-full flex items-center justify-center text-2xl shadow-inner flex-shrink-0">{getFeelingEmoji(action.feeling)}</div>
                                                    <div className="flex-1 min-w-0">
                                                        <h4 className="font-semibold text-slate-800 leading-tight truncate">{action.title}</h4>
                                                        <div className="flex items-center gap-2 mt-1">
                                                            <span className="text-xs text-slate-400 whitespace-nowrap">{new Date(action.date).toLocaleDateString('fr-FR', { day: 'numeric', month: 'short' })}</span>
                                                            <span className={`text-[10px] font-bold px-2 py-0.5 rounded-full ${getDiscomfortClass(action.discomfort)}`}>Inc. {action.discomfort}</span>
                                                        </div>
                                                    </div>
                                                    <div className="text-right flex-shrink-0"><span className="block font-bold text-indigo-600">+{action.xp}</span></div>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>
                            </>
                        );
                    } else if (state.activeTab === 'add') {
                        return (
                            <div className="bg-white rounded-2xl shadow-lg p-6 border border-slate-100 animate-fade-in">
                                <h2 className="text-xl font-bold mb-6 text-center">Audace Libre</h2>
                                <p className="text-slate-500 text-sm text-center mb-6">Tu as fait quelque chose hors des d√©fis ? Note-le ici !</p>
                                <div className="space-y-6">
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Quelle action ?</label>
                                        <input type="text" value={state.newAction.title} onChange={(e) => updateNewAction('title', e.target.value)} placeholder="Ex: J'ai pos√© une question..." className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-3 flex justify-between"><span>Niveau d'inconfort</span><span className={`font-bold px-2 rounded ${getDiscomfortClass(state.newAction.discomfort)}`}>{state.newAction.discomfort}/10</span></label>
                                        <input type="range" min="1" max="10" value={state.newAction.discomfort} onChange={(e) => updateNewAction('discomfort', e.target.value)} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600" />
                                        <div className="flex justify-between text-xs text-slate-400 mt-1"><span>Facile (+1 XP)</span><span>Terrifiant (+10 XP)</span></div>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-3">Ton sentiment ?</label>
                                        <div className="grid grid-cols-4 gap-2">
                                            {[
                                                { val: 'proud', label: 'Fi√®re', emoji: 'ü¶Å' },
                                                { val: 'relieved', label: 'Soulag√©e', emoji: 'üòå' },
                                                { val: 'neutral', label: 'Neutre', emoji: 'üòê' },

                                                <button key={opt.val} onClick={() => updateNewAction('feeling', opt.val)} className={`flex flex-col items-center justify-center p-2 rounded-xl border transition ${state.newAction.feeling === opt.val ? 'bg-indigo-50 border-indigo-500 ring-1 ring-indigo-500' : 'bg-white border-slate-200'}`}>

                                                    <span className="text-[10px] font-medium text-slate-600">{opt.label}</span>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <button onClick={submitAction} className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-200 transition active:scale-95">Valider (1-10 XP)</button>
                                    <button onClick={() => setTab('dashboard')} className="w-full text-slate-500 py-2 text-sm">Annuler</button>
                                </div>
                            </div>
                        );
                    } else if (state.activeTab === 'review') {
                        return (
                            <div className="bg-white rounded-2xl shadow-sm p-6 text-center animate-fade-in">

                                <p className="text-slate-600 text-sm mb-6">Note ton audace globale, ind√©pendamment des r√©sultats.</p>
                                <div className="flex justify-center gap-1 mb-8">{[1,2,3,4,5].map((i) => <Star key={i} className="w-8 h-8 text-yellow-400 fill-yellow-400" />)}</div>
                                <div className="bg-indigo-50 p-4 rounded-xl mb-6">
                                    <h3 className="font-bold text-indigo-900 text-sm mb-2">Statistiques</h3>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="bg-white p-3 rounded-lg shadow-sm">
                                            <span className="block text-2xl font-bold text-slate-800">{state.actions.length}</span>
                                            <span className="text-[10px] uppercase text-slate-400 font-bold">Actions</span>
                                        </div>
                                        <div className="bg-white p-3 rounded-lg shadow-sm">
                                            <span className="block text-2xl font-bold text-slate-800">
                                                {(state.actions.reduce((acc, curr) => acc + curr.discomfort, 0) / (state.actions.length || 1)).toFixed(1)}
                                            </span>
                                            <span className="text-[10px] uppercase text-slate-400 font-bold">Moy. Inconfort</span>
                                        </div>
                                    </div>
                                </div>
                                <button className="bg-slate-900 text-white w-full py-3 rounded-xl font-medium">Archiver la semaine</button>
                            </div>
                        );
                    }
                };

                return (
                    <div className="bg-slate-50 font-sans text-slate-800 pb-24 relative overflow-x-hidden animate-fade-in min-h-screen">
                        <StatusIndicator status={state.connectionStatus} />
                        <header className="bg-indigo-600 text-white p-6 rounded-b-3xl shadow-lg relative overflow-hidden">
                            <div className="absolute top-0 right-0 w-32 h-32 bg-white opacity-10 rounded-full -mr-10 -mt-10"></div>
                            <button onClick={logout} className="absolute top-4 right-4 z-20 opacity-50 hover:opacity-100 p-2"><User className="w-5 h-5" /></button>
                            <div className="flex justify-between items-start mb-4 relative z-10">
                                <div>
                                    <h1 className="text-xl font-bold opacity-90">Bonjour, H√©ro√Øne !</h1>
                                    <div className="flex items-center gap-2 mt-1">
                                        <span className="text-3xl font-bold text-yellow-300">Niveau {currentLevel.level}</span>
                                        <span className="text-indigo-200 text-sm font-medium border border-indigo-400 px-2 py-0.5 rounded-full">{currentLevel.title}</span>
                                    </div>
                                </div>
                                <div className="flex flex-col items-end mr-8">
                                    <div className="flex items-center gap-1 bg-indigo-800 bg-opacity-50 px-3 py-1 rounded-full border border-indigo-500">
                                        <Flame className="text-orange-400 w-4 h-4 fill-orange-400" />
                                        <span className="font-bold text-orange-100 text-sm">{state.streak} j</span>
                                    </div>
                                </div>
                            </div>
                            <div className="relative z-10">
                                <div className="flex justify-between text-xs mb-1 text-indigo-200"><span>XP: {state.xp}</span><span>Prochain: {nextLevel.xp}</span></div>
                                <div className="w-full bg-indigo-900 rounded-full h-3 overflow-hidden shadow-inner">
                                    <div className="bg-gradient-to-r from-yellow-400 to-yellow-200 h-full rounded-full transition-all duration-1000" style={{ width: `${progressPercent}%` }}></div>
                                </div>
                            </div>
                        </header>
                        <main className="p-4 space-y-6 max-w-md mx-auto">{renderCoacheeContent()}</main>
                        <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 px-6 py-3 flex justify-between items-center z-40 pb-safe shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
                            <button onClick={() => setTab('dashboard')} className={`flex flex-col items-center gap-1 ${state.activeTab === 'dashboard' ? 'text-indigo-600' : 'text-slate-400'}`}>
                                <TrendingUp className="w-6 h-6" />
                                <span className="text-[10px] font-medium">Accueil</span>
                            </button>
                            <button onClick={() => setTab('add')} className="bg-indigo-600 text-white rounded-full p-4 shadow-lg shadow-indigo-200 -mt-8 border-4 border-slate-50 transition active:scale-95"><Plus className="w-6 h-6 stroke-[3]" /></button>
                            <button onClick={() => setTab('review')} className={`flex flex-col items-center gap-1 ${state.activeTab === 'review' ? 'text-indigo-600' : 'text-slate-400'}`}>
                                <Calendar className="w-6 h-6" />
                                <span className="text-[10px] font-medium">Bilan</span>
                            </button>
                        </nav>
                    </div>
                );
            };

            return (
                <>
                    {state.showConfetti && (
                        <div className="fixed inset-0 pointer-events-none flex items-center justify-center z-50 bg-black/20 backdrop-blur-[1px]">
                            <div className="bg-white p-8 rounded-3xl shadow-2xl animate-bounce text-center">
                                <span className="text-6xl block mb-2">üéâ</span>
                                <h2 className="text-2xl font-bold text-indigo-600">Super !</h2>
                                <p className="text-slate-600">+XP gagn√©s</p>
                            </div>
                        </div>
                    )}
                    {state.currentView === 'selection' && renderSelection()}
                    {state.currentView === 'login' && renderLogin()}
                    {state.currentView === 'mentor' && renderMentor()}
                    {state.currentView === 'coachee' && renderCoachee()}
                </>
            );
        }

        // Rendu
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
